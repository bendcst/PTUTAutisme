<!DOCTYPE HTML>
<!--/* 
        Information transmise par le contrôleur :
        - galerie : la galerie à editer
*/-->
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Création Données Patients - AutisMono</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" href="../static/css/style.css"/>	
    </head>
    <body>
        <h1>Ajouter des données</h1>
        <!--/* Au revient au contrôleur, avec la méthode POST */-->
        <!--/* th:object définit quel est l'objet édité par ce formulaire */-->

        <form th:object="${patient}" method="POST" th:action="@{save}">
            <div class="column" >
                <label for="identifiant">Identifiant : </label>
                <input type="text" id="identifiant" name="identifiant" th:field="*{identifiant}" placeholder="Identifiant" />
            </div>
            <div class="column">
                <label for="mdp">Mot de passe : </label>
                <input type="password" id="mdp" name="motdepasse" th:field="*{mdp}" placeholder="Mot de passe" />
               
            </div>
            
            <div class="column">
                <label for="nom">Nom:</label>
                <!--/* th:field définit quel champ de l'objet est édité par cette zone de saisie */-->
                <input type="text" id="nom" name="nom" th:field="*{nom}" placeholder="Nom" />

            </div>
            <div class="column">
                <label for="prenom">Prénom:</label>
                <input type="text" id="prenom" name="prenom" th:field="*{prenom}" placeholder="Prénom" />  
            </div>
            <div class="column">
                <label for="adresse">Adresse:</label>
                <input type="adresse" id="adresse" name="adresse" th:field="*{adresse}" placeholder="Adresse" />
            </div>
            <div class="column">
                <label for="numerotel">Date de naissance :</label>
                <input type="text" id="ddn" name="datedenaissance" th:field="*{datedenaissance}" placeholder="Date de Naissance" />
            </div>
            <div class="column">
                <label for="numerotel">Numéro de téléphone :</label>
                <input type="tel" id="numerotel" name="numerodetelephone" th:field="*{numeroDeTel}" placeholder="N° Téléphone" />
            </div>
            <div  class="column">
                <label for="mail">E-mail :</label>
                <input type="email" id="mail" name="email" th:field="*{email}" placeholder="E-mail" />
            </div>
            <div> 
                <hr/>
                <input type="submit" value="Enregistrer" /> <input type="reset" value="Réinitialiser" />
            </div>
        </form>	

        <hr/>
        <a th:href="@{/}" href="../static/index.html">Retour au menu</a>
        <hr/>
    </body>
</html>

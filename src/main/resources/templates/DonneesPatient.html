<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Données Patients - AutisMono</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" href="../static/css/style.css"/>	
    </head>
    <body>
        <form id="logoutForm" method="POST" th:action="@{/logout}" action="#">
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        </form>
        <div class="header">
            <button class="btndec" id="deconnexion" onclick="document.forms['logoutForm'].submit()"> Déconnexion </button>
            <h1>AutisMono</h1>
        </div>

        <ul>
            <li class="active"><a href="/patient/show">Données Personnelles</a></li>
            <li><a href="/patient/suivi">Suivi</a></li>
            <li><a href="/medecin/showAll"> Contact Médecin </a></li>

        </ul>
        <div>
            <table>
                <tr>
                    <th>Données Personnelles </th>
                    <th></th>
                </tr>
                <tr>
                    <td>Identifiant</td>
                    <td><span th:text="${#authentication.name}">Identifiant</span></td>

                </tr>
                <tr>
                    <td>Nom</td>
                    <td th:text="${#authentication.getPrincipal().getNom()}">Nom</td>
                </tr>
                <tr>
                    <td>Prénom</td>
                    <td th:text="${#authentication.getPrincipal().getPrenom()}">Prénom</td>
                </tr>
                <tr>
                    <td>Date de naissance</td>
                    <td th:text="${#authentication.getPrincipal().getDatenaissance()}">Date</td>
                </tr>
                <tr>
                    <td>Adresse</td>
                    <td th:text="${#authentication.getPrincipal().getAdresse()}"> Adresse </td> 
                </tr>
                <tr>
                    <td>Ville</td>
                    <td th:text="${#authentication.getPrincipal().getVille()}"> Ville </td> 
                </tr>
                <tr>
                    <td>Tél.</td>
                    <td th:text="${#authentication.getPrincipal().getNumtel()}">numéro</td>
                </tr>
                <tr>
                    <td>Adresse mail</td>
                    <td th:text="${#authentication.getPrincipal().getEmail()}">Email</td>
                </tr>
                <tr>
                    <td>Numéro de sécurité sociale</td>
                    <td th:text="${#authentication.getPrincipal().getNumsecu()}">Numéro sécu</td>
                </tr>
            </table>
        </div>
        

    </body>
</html>

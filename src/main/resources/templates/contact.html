<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Contact - AutisMono</title>
        <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" href="../static/css/style.css"/>	
        <link rel="icon" href="AutisMono.ico" />
    </head>
    <body>
        <form id="logoutForm" method="POST" th:action="@{/logout}" action="#">
         <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
         </form>
        <div class="header">
            <button class="btndec" id="deconnexion" onclick="document.forms['logoutForm'].submit()"> Déconnexion </button>
            <h1><a href="index.html">AutisMono</a></h1>
        </div>

        <ul>
            <li><a href="/patient/show">Données Personnelles </a></li>
            <li><a href="/patient/suivi">Suivi</a></li>
            <li class="active"><a href="/medecin/showAll">Contact Médecin </a></li>
        </ul>
        
        <div th:each="m: ${medecin}">
        <table>
            <tr>
                <th>Contact Médecin</th>
                <th></th>
            </tr>
            <tr>
                <td>Nom du médecin traitant</td>
                <td th:text="${m.nom}">Nom</td>
            </tr>
            <tr>
                <td>Prénom</td>
                <td th:text="${m.prenom}">Prenom</td>
            </tr>
            <tr>
                <td>Adresse</td>
                <td th:text="${m.adresse}">Adresse</td>
            </tr>
            <tr>
                <td>Tél.</td>
                <td th:text="${m.numtel}">Tel</td>
            </tr>
            <tr>
                <td>Adresse mail</td>
                <td th:text="${m.email}">Email</td>
            </tr>
        </table>
        </div>
    </body>
</html>
